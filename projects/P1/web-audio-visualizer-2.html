<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Audio Visualizer Test #2</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/test.css" />
    
        <style type="text/css">
            #mainCanvas {
                border: 1px solid grey;
                background: #212121;
            }            
        </style>       
         
    </head>
    <body>
        <h1>Canvas Visualizer Test</h1>
        <canvas id="mainCanvas" width="400" height="300">
            <p>Your browser doesn't support the canvas object...</p>
        </canvas>
        <audio controls loop></audio>
        <div>
            <label class="small">Track Selection: 
                <select id="trackSelect" >
                    <option value="media/byebyebye.mp3">Bye, Bye, Bye</option>
                    <option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
                    <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                    <option value="media/The Picard Song.mp3">The Picard Song</option>
                    <option value="media/downtheroad.mp3">Down the Road</option>
                </select>
            </label>
        </div>
        <script src="js/utilities.js"></script>
        <script src="js/loader.js"></script>
        <script src="js/main.js"></script>
        <script src="js/audio.js"></script>
        <script src="js/ui.js"></script>
    </body>
</html>
