<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Web Audio Visualizer Test #2</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/test.css" />
    
        <style type="text/css">
            #mainCanvas {
                border: 1px solid grey;
                background: #212121;
            }            
        </style>       
         
    </head>
    <body>
        <h1>Canvas Visualizer Test</h1>
        <canvas id="mainCanvas" width="400" height="300">
            <p>Your browser doesn't support the canvas object...</p>
        </canvas>
        <audio controls loop></audio>
        <div>
            <label class="small">Track Selection: 
                <select id="trackSelect" >
                    <option value="media/byebyebye.mp3" data-lower="100" data-upper="200">Bye, Bye, Bye</option>
                    <option value="media/New Adventure Theme.mp3" data-lower="100" data-upper="200">New Adventure Theme</option>
                    <option value="media/Peanuts Theme.mp3" data-lower="100" data-upper="200">Peanuts Theme</option>
                    <option value="media/The Picard Song.mp3" data-lower="100" data-upper="200">The Picard Song</option>
                    <option value="media/downtheroad.mp3" data-lower="100" data-upper="200">Down the Road</option>
                </select>
            </label>
        </div>
        
        <!-- Import Utility scripts -->
        <script src="js/util/utilities.js"></script>
        
        <!-- Import Sound media scripts -->
        <script src="js/sfx/audio.js"></script>
        <script src="js/sfx/music.js"></script>
        <script src="js/sfx/player.js"></script>
        
        <!-- Import UI scripts -->
        <script src="js/gui/ui.js"></script>
        <script src="js/gui/ui-select.js"></script>
        <script src="js/gui/ui-button.js"></script>
        <script src="js/gui/ui-slider.js"></script>
        <script src="js/gui/ui-checkbox.js"></script>
        
        <!-- Misc scripts -->
        <script src="js/main-properties.js"></script>
        <script src="js/main-factories.js"></script>
        <script src="js/main-functions.js"></script>
        <script src="js/util/loader.js"></script>
    </body>
</html>
